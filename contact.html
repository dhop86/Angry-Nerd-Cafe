<!DOCTYPE html>
<html lang="en">
<head>
<title>Contact &mdash; Angry Nerd Cafe</title>
<meta charset="utf-8">
<meta name="viewport" 
content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link rel="icon" href="ancimages/redcupfaveicon.png" type="image/x-icon">
<link rel="stylesheet" href="angrynerd.css" media="screen">
<link rel="stylesheet" href="angrynerdprint.css" media="print">
</head>
<body>
<div id="wrapper2">
	<div id="headergrid">
		<header id="headerimage">
			<h1>Angry Nerd Cafe</h1>
		</header>
	</div>
	<div id="navgrid">
		<nav>
			<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="menu.html">Menu</a></li>
			<li><a href="games.html">Games</a></li>
			<li><a href="events.html">Events</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="faq.html">FAQ</a></li>
			<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</div>
	<div id="herogrid">
		<picture>
			<img id="hero" src="ancimages/contacthero.jpg" alt="Espresso Machine">
		</picture>
	</div>
	<div id="maingrid">
		<main id="flex">
			<div id="singlecol">
				<h2>Drop Us a Line</h2>
				<form name="customerfeedback" id="customerfeedback" method="post" 
				action="confirmation.html">
					<fieldset>
					<legend>What's Up?</legend>
					<label for="custname">* Name </label>
					<input type="text" name="custname" id="custname" required="required">
					
					<label for="custemail">* Email </label>
					<input type="email" name="custemail" id="custemail" required="required">
					
					<label for="custphone">Phone </label>
					<input type="tel" name="custphone" id="custphone">
					
					
					<label for="comments">Comments</label>
					<textarea name="comments" id="comments" rows="4" cols="35"></textarea>
					
					<label for="newsletter">Join Our Newsletter</label>
					<input type="checkbox" name="newsletter" id="newsletter" checked="checked">
					
					<input type="submit" name="mySubmit" id="mySubmit" value="Submit">
					
					<p id="center">Required fields marked with an asterisk (*).</p>
					</fieldset>
				</form>
			</div>
		</main>
	</div>
	<div id="footergrid">
		<footer>
			<p id="contact">Open Daily 6:30am&mdash;9pm<br>
			123 Tampa Rd Tampa, FL 12345<br>
			<a id="mobile" href="tel:813-555-5555">813-555-5555</a>
			<span id="desktop">813-555-5555</span> &mdash; 
			<a id="email" href="contact@angrynerdcafe.com">contact@angrynerdcafe.com</a></p>
			<p id="copyright">Copyright &copy; 2021 Angry Nerd Cafe</p>
		</footer>
	</div>
</div>
</body>
</html>
